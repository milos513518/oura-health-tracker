name: Daily Oura Data Sync

on:
  schedule:
    # Runs at 9 AM UTC every day (adjust timezone as needed)
    # For 9 AM Pacific: use cron: '0 17 * * *' (17:00 UTC = 9 AM PST)
    # For 9 AM Eastern: use cron: '0 14 * * *' (14:00 UTC = 9 AM EST)
    - cron: '0 17 * * *'  # 9 AM Pacific Time
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  sync-oura-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests gspread google-auth
      
      - name: Run Oura sync script
        env:
          OURA_TOKEN: ${{ secrets.OURA_TOKEN }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          python oura_to_sheets.py
