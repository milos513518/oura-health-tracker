name: Daily myAir CPAP Sync

on:
  schedule:
    # Runs at 9:15 AM Pacific Time every day (between Oura and Strava)
    - cron: '15 17 * * *'
  workflow_dispatch:

jobs:
  sync-myair-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests gspread google-auth
      
      - name: Run myAir sync script
        env:
          MYAIR_EMAIL: ${{ secrets.MYAIR_EMAIL }}
          MYAIR_PASSWORD: ${{ secrets.MYAIR_PASSWORD }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          python myair_to_sheets.py
